    <style>
      :root {
        --gp-emerald: #10b981;
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background: #05070a; 
        color: #e2e8f0; 
        margin: 0; 
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
      }
      
      #root { 
        height: 100dvh; 
        width: 100vw; 
        overflow: hidden;
        display: flex;
      }

      /* Modern Visible Custom Scrollbar */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(16, 185, 129, 0.4) transparent;
        -webkit-overflow-scrolling: touch;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px; /* Slightly wider for better touch visibility */
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.35);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(16, 185, 129, 0.6);
        background-clip: content-box;
      }

      .glass { 
        background: rgba(255, 255, 255, 0.03); 
        backdrop-filter: blur(12px); 
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05); 
      }
      
      @keyframes xp-float {
        0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
        20% { opacity: 1; transform: translate(-50%, -20px) scale(1.1); }
        100% { opacity: 0; transform: translate(-50%, -140px) scale(0.8); }
      }
      .xp-popup { animation: xp-float 2s forwards ease-out; }

      /* Mobile adjustment for touch targets */
      @media (max-width: 768px) {
        button {
          min-height: 44px;
        }
      }
    </style>
